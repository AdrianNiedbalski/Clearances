<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj odprawę celną</title>
    <link rel="stylesheet" th:href="@{/css/customs_add.css}">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="/home">Strona główna</a></li>
            <li><a href="/logout">Wyloguj</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Dodaj odprawę celną</h2>

        <form th:action="@{/customs/save}" th:object="${customsRequest}" method="post">
            <div class="customs-box">

                <div class="customs-field">
                    <label>Eksporter:</label>
                    <select th:field="*{exporterId}">
                        <option th:each="e : ${exporters}" th:value="${e.id}" th:text="${e.name}"></option>
                    </select>
                </div>

                <div class="customs-field">
                    <label>Importer:</label>
                    <select th:field="*{importerId}">
                        <option th:each="i : ${importers}" th:value="${i.id}" th:text="${i.name}"></option>
                    </select>
                </div>

                <div class="customs-field">
                    <label>Agent:</label>
                    <select th:field="*{agentId}">
                        <option th:each="a : ${agents}" th:value="${a.id}" th:text="${a.person.firstName + ' ' + a.person.lastName}"></option>
                    </select>
                </div>

                <div class="customs-field">
                    <label>Typ odprawy:</label>
                    <select th:field="*{customsTypeId}">
                        <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.customsType}"></option>
                    </select>
                </div>

                <div class="customs-field">
                    <label>Miejsce transportu:</label>
                    <select th:field="*{transportLocationId}">
                        <option th:each="l : ${locations}" th:value="${l.id}" th:text="${l.locationStatus}"></option>
                    </select>
                </div>

                <div class="customs-field">
                    <label>Ładunek:</label>
                    <select th:field="*{cargosId}">
                        <option th:each="c : ${cargosList}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>

                <div class="customs-field">
                    <label>Urząd celny:</label>
                    <select th:field="*{customsOfficeId}">
                        <option th:each="o : ${offices}" th:value="${o.id}" th:text="${o.name}"></option>
                    </select>
                </div>

                <div class="customs-field">
                    <label>Status:</label>
                    <select th:field="*{status}">
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.value}"></option>
                    </select>
                </div>

            </div>
            <button type="submit">Zapisz</button>
        </form>
    </div>
</div>
</body>
</html>
